<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Grades - GradePulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family: 'Google Sans', sans-serif; }
        .card { border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .upload-area { border: 4px dashed #fff; border-radius: 15px; padding: 40px; text-align: center; transition: 0.3s; }
        .upload-area:hover { background: rgba(255,255,255,0.1); }
        .btn-upload { height: 56px; font-size: 18px; border-radius: 12px; }
        .template-btn { font-size: 14px; }
    </style>
</head>
<body class="text-white">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card bg-white text-dark">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4"><i class="fas fa-upload text-primary"></i> Upload Grades</h2>
                    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                        <div class="upload-area mb-4">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <input type="file" name="file" accept=".xlsx" required class="form-control form-control-lg" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-upload w-100">
                            <i class="fas fa-paper-plane"></i> Upload â†’ WhatsApp in 2 sec
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/template.xlsx" class="template-btn text-muted">
                            <i class="fas fa-download"></i> Download Template
                        </a>
                    </div>
                    <div th:if="${message}" class="alert alert-success mt-4 text-center">
                        <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
