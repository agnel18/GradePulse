# H2 File-Based DB (data persists across restarts)
spring.datasource.url=jdbc:h2:file:./data/gradepulse
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true

# TWILIO CONFIG (SET VIA .env)
twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_TOKEN}
twilio.whatsapp.number=${TWILIO_WHATSAPP_NUMBER}

# DEV: Disable security (remove in production)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Disable DevTools auto-restart to prevent chunked encoding errors
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Tomcat settings to prevent response buffer issues
server.tomcat.max-http-response-header-size=8KB
server.compression.enabled=false
logging.level.org.springframework.web=DEBUG
logging.level.com.gradepulse=DEBUG