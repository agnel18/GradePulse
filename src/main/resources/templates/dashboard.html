<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GradePulse - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">GradePulse</a>
        <span class="navbar-text text-white me-4">Welcome, Agnel J N</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mb-4">Teacher Dashboard</h2>
        </div>
    </div>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-primary shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary">Upload Grades</h5>
                    <p class="card-text">Excel → 40 students → WhatsApp in 2 seconds</p>
                    <a href="#" class="btn btn-primary">Coming in 24 hours</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-success shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title text-success">Mark Attendance</h5>
                    <p class="card-text">One tap → parents get WhatsApp at 9:05 AM</p>
                    <a href="#" class="btn btn-success">Coming tomorrow</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-warning shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title text-warning">Send Alerts</h5>
                    <p class="card-text">Low grades → Red alert to parents instantly</p>
                    <a href="#" class="btn btn-warning">Test WhatsApp →</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
